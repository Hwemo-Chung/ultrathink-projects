name: Docker Build

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
    paths:
      - 'lightsns/backend/**'
      - 'lightsns/infrastructure/docker/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'lightsns/backend/**'
      - 'lightsns/infrastructure/docker/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/lightsns-backend

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./lightsns/backend
          file: ./lightsns/backend/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm \
            -e NODE_ENV=test \
            -e JWT_SECRET=test-secret \
            -e JWT_REFRESH_SECRET=test-refresh-secret \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            node --version

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./lightsns/backend
          file: ./lightsns/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"

  docker-compose-test:
    name: Test Docker Compose
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        working-directory: lightsns/backend
        run: |
          cat > .env << EOF
          NODE_ENV=development
          PORT=3000
          DB_HOST=postgres
          DB_PORT=5432
          DB_NAME=lightsns
          DB_USER=postgres
          DB_PASSWORD=postgres
          REDIS_HOST=redis
          REDIS_PORT=6379
          JWT_SECRET=test-jwt-secret-for-compose-test
          JWT_REFRESH_SECRET=test-refresh-secret-for-compose
          EOF

      - name: Start services with Docker Compose
        working-directory: lightsns/infrastructure/docker
        run: docker-compose up -d

      - name: Wait for services
        run: sleep 30

      - name: Check service health
        run: |
          docker ps
          docker logs lightsns-backend || true
          docker logs lightsns-postgres || true
          docker logs lightsns-redis || true

      - name: Test API health endpoint
        run: |
          for i in {1..10}; do
            if curl -f http://localhost:3000/health; then
              echo "Health check passed"
              exit 0
            fi
            echo "Waiting for API... ($i/10)"
            sleep 5
          done
          echo "Health check failed"
          docker logs lightsns-backend
          exit 1

      - name: Stop services
        if: always()
        working-directory: lightsns/infrastructure/docker
        run: docker-compose down -v
