name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release Notes
        run: |
          cat > release-notes.md << 'EOF'
          # LightSNS Backend ${{ steps.version.outputs.tag }}

          ## ðŸš€ What's New

          ${{ steps.changelog.outputs.changelog }}

          ## ðŸ“¦ Installation

          ### Docker
          ```bash
          docker pull ghcr.io/${{ github.repository }}/lightsns-backend:${{ steps.version.outputs.version }}
          ```

          ### NPM
          ```bash
          git clone https://github.com/${{ github.repository }}.git
          cd lightsns/backend
          git checkout ${{ steps.version.outputs.tag }}
          npm install
          ```

          ## ðŸ“š Documentation

          - [API Reference](https://github.com/${{ github.repository }}/blob/${{ steps.version.outputs.tag }}/lightsns/API_REFERENCE.md)
          - [Deployment Guide](https://github.com/${{ github.repository }}/blob/${{ steps.version.outputs.tag }}/lightsns/DEPLOYMENT.md)
          - [Features Overview](https://github.com/${{ github.repository }}/blob/${{ steps.version.outputs.tag }}/lightsns/FEATURES.md)

          ## ðŸ”§ Requirements

          - Node.js 18+
          - PostgreSQL 14+
          - Redis 7+

          ---

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...${{ steps.version.outputs.tag }}
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./lightsns/backend
          file: ./lightsns/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/lightsns-backend:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/lightsns-backend:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Docker image published successfully"

  run-tests:
    name: Run Full Test Suite
    runs-on: ubuntu-latest
    needs: create-release

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: lightsns_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: lightsns/backend/package-lock.json

      - name: Install dependencies
        working-directory: lightsns/backend
        run: npm ci

      - name: Run migrations
        working-directory: lightsns/backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: lightsns_test
          DB_USER: test
          DB_PASSWORD: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh
        run: npm run migrate

      - name: Run all tests
        working-directory: lightsns/backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: lightsns_test
          DB_USER: test
          DB_PASSWORD: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh
        run: npm test -- --coverage --ci

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: release-test-results
          path: lightsns/backend/coverage
          retention-days: 90
